<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
    <link rel="shortcut icon" href="./img/n-wiedrich-black-favicon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Nina Wiedrich</title>
  </head>
  <body>
    <header class="page-header">
      <img
        src="./img/logo-squer-gold-curves-nw.svg"
        alt="logo from Nina Wiedrich"
        class="page-header__item"
      />
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item">AboutMe</a>
          </li>
          <li role="presentation">
            <a href="projects.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Projects</a>
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <p>Nina Wiedrich</p>
      <form action="https://formspree.io/f/mvojvepb" method="post" id="register-form">
        <label for="first-name" class="standard-label">First Name:</label>
        <div class="input-wrapper">
          <input type="text" id="first-name" name="first-name" required />
        </div>

        <label for="last-name" class="standard-label">Last Name:</label>
        <div class="input-wrapper">
          <input type="text" id="last-name" name="last-name" required />
        </div>

        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" />
        </div>

        <label for="telephone" class="standard-label">Telephone: </label>
        <div class="input-wrapper">
          <input type="tel" id="telephone" name="telephone" aria-describedby="error-message" />
        </div>

        <label for="message" class="standard-label">Message: </label>
        <div class="input-wrapper">
          <textarea required maxlength="240" id="message" name="message"></textarea>
        </div>

        <input type="submit" class="button__secondary" value="Send message" />
      </form>
      <p>Or just contact me at: +49 162 68 05 129</p>
    </main>
    <script src="js/script.js"></script>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
